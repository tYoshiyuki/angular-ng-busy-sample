<mat-card>
  <ng-container [ngBusy]="allBusy">
    <h2>Parent Container</h2>
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="onAllButtonClick()">
        <mat-icon>search</mat-icon>
        Busy Parent
      </button>
    </div>
    <mat-card>
      <ng-container [ngBusy]="partialBusy">
        <h3>Child Container</h3>
        <div class="button-container">
          <button mat-raised-button color="primary" (click)="onPartialButtonClick()">
            <mat-icon>search</mat-icon>
            Busy Child
          </button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">{{element.phone}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>
    </mat-card>
  </ng-container>
</mat-card>
